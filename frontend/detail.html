<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식당 상세</title>

  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Rancho&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background-color: #fff;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-family: 'Rancho', cursive;
      font-size: 32px;
      color: #4CAF50;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .main-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .info-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-text {
      flex: 1;
    }

    .info-text h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info-text p {
      margin: 6px 0;
    }

    .reserve-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .map-section {
      flex: 1;
      min-height: 300px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .review-section {
      margin-top: 50px;
    }

    .review-section h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .review-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .review-card .author {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .review-form {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .review-form textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    .star-rating {
      font-size: 20px;
      color: #FFD700;
      margin: 10px 0;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <div class="logo">맛집리뷰</div>
    <div class="nav-links">
      <a href="index.html">홈으로</a>
    </div>
  </header>

  <!-- ✅ Content -->
  <div class="container">
    <!-- 상단 이미지 -->
    <img class="main-image" src="https://source.unsplash.com/1000x300/?restaurant,korean" alt="식당 대표 이미지">

    <!-- 식당 정보 + 지도 -->
    <div class="info-section">
      <!-- 왼쪽 텍스트 -->
      <div class="info-text">
        <h2>한식당 삼거리</h2>
        <p>📍 서울시 강남구 역삼동 123-45</p>
        <p>📞 02-123-4567</p>
        <p>⏰ 10:00 ~ 22:00 (매주 일요일 휴무)</p>
        <p>⭐ 평점: 4.2 / 5.0</p>
        <button class="reserve-btn" onclick="window.open('https://booking.naver.com')">네이버 예약하기 ↗</button>
      </div>

      <!-- 오른쪽 지도 -->
      <div class="map-section" id="map">
        <!-- 실제 지도는 JS로 삽입될 예정 -->
        <p style="padding: 20px;">(여기에 네이버 지도가 표시됩니다)</p>
      </div>
    </div>

    <!-- 리뷰 섹션 -->
    <div class="review-section">
      <h3>이용자 리뷰</h3>

      <!-- 리뷰 카드 예시 -->
      <div class="review-card">
        <div class="author">홍길동 · ★★★★☆</div>
        <div class="content">음식이 깔끔하고 사장님이 친절하셨어요!</div>
      </div>

      <div class="review-card">
        <div class="author">김민지 · ★★★★★</div>
        <div class="content">완전 강추! 다음에 또 올 거예요 😄</div>
      </div>

      <!-- 리뷰 작성 폼 -->
      <div class="review-form">
        <h4>리뷰 작성하기</h4>
        <div class="star-rating">⭐⭐⭐⭐⭐</div>
        <textarea placeholder="리뷰를 입력해주세요..."></textarea>
        <button class="submit-btn">리뷰 등록</button>
      </div>
    </div>
  </div>

</body>
</html>
