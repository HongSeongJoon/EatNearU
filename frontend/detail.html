<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>버거부기 상세정보</title>

  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Rancho&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background-color: #fff;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-family: 'Rancho', cursive;
      font-size: 32px;
      color: #4CAF50;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .main-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .info-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-text {
      flex: 1;
    }

    .info-text h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info-text p {
      margin: 6px 0;
    }

    .reserve-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .map-section {
      flex: 1;
      min-height: 300px;
      border-radius: 8px;
    }

    .review-section {
      margin-top: 50px;
    }

    .review-section h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .review-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .review-card .author {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .review-form {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .review-form textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    .star-rating {
      font-size: 20px;
      color: #FFD700;
      margin: 10px 0;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <div class="logo">맛집리뷰</div>
    <div class="nav-links">
      <a href="index.html">홈으로</a>
    </div>
  </header>

  <!-- ✅ Main Content -->
  <div class="container">

    <!-- 이미지 -->
    <img class="main-image" src="https://source.unsplash.com/1000x300/?burger,restaurant" alt="버거부기 이미지">

    <!-- 식당 정보 + 지도 -->
    <div class="info-section">
      <div class="info-text">
        <h2>버거부기</h2>
        <p>📍 서울시 어딘가 (실제 주소는 Geocoding으로 검색됨)</p>
        <p>📞 02-123-4567</p>
        <p>⏰ 10:30 ~ 21:00 (연중무휴)</p>
        <p>⭐ 평점: 4.7 / 5.0</p>
        <button class="reserve-btn" onclick="window.open('https://booking.naver.com')">네이버 예약하기 ↗</button>
      </div>

      <div class="map-section" id="map" style="width:100%;height:300px;background:#f0f0f0;">
        <!-- 카카오 지도가 여기에 표시됨 -->
      </div>
    </div>

    <!-- 리뷰 섹션 -->
    <div class="review-section">
      <h3>이용자 리뷰</h3>

      <div class="review-card">
        <div class="author">이민호 · ★★★★☆</div>
        <div class="content">패티가 진짜 두툼하고 맛있어요! 재방문 의사 있음.</div>
      </div>

      <div class="review-card">
        <div class="author">김지현 · ★★★★★</div>
        <div class="content">감튀도 완전 바삭하고 최고예요 😍</div>
      </div>

      <div class="review-form">
        <h4>리뷰 작성하기</h4>
        <div class="star-rating">⭐⭐⭐⭐⭐</div>
        <textarea placeholder="리뷰를 입력해주세요..."></textarea>
        <button class="submit-btn">리뷰 등록</button>
      </div>
    </div>
  </div>

  <!-- ✅ Kakao Map API + 지도 코드 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d60dcbabd6cae4952ded668331f7fc52&libraries=services"></script>
  <script>
    window.onload = function () {
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 중심 (서울시청)
        level: 3
      };

      var map = new kakao.maps.Map(container, options);
      var geocoder = new kakao.maps.services.Geocoder();

      // ✅ 검색할 주소 또는 상호명 (가능한 정확히 입력)
      var searchAddress = "버거부기 강남";

      geocoder.addressSearch(searchAddress, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
          map.setCenter(coords);

          var marker = new kakao.maps.Marker({
            map: map,
            position: coords
          });

          var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:13px;">버거부기</div>'
          });
          infowindow.open(map, marker);
        } else {
          alert("지도를 불러올 수 없습니다. 주소를 확인하세요.");
        }
      });
    };
  </script>
</body>
</html>
