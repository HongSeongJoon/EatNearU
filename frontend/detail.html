<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EatNearU - 식당 상세</title>

  <!-- 폰트 및 스타일 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Rancho&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background-color: #ffffff;
    }

    .header {
      height: 108px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      font-family: 'Rancho', cursive;
      font-size: 48px;
    }

    .logo {
      font-size: 64px;
    }

    .content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .restaurant-name {
      font-family: 'Rancho', cursive;
      font-size: 60px;
      margin-bottom: 10px;
    }

    .restaurant-info {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    .map-container {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 40px;
    }

    .reserve-button {
      display: inline-block;
      background-color: #2A9D8F;
      color: white;
      font-size: 28px;
      padding: 10px 30px;
      border-radius: 12px;
      font-family: 'Rancho', cursive;
      text-decoration: none;
      margin-bottom: 50px;
    }

    .review-section {
      margin-top: 60px;
    }

    .review-title {
      font-size: 32px;
      font-family: 'Rancho', cursive;
      margin-bottom: 20px;
    }

    .review-form textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      font-family: 'Noto Serif KR', serif;
      margin-bottom: 10px;
    }

    .review-form button {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .review-list {
      margin-top: 30px;
    }

    .review-item {
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- 상단 바 -->
  <div class="header">
    <div class="logo">EatNearU</div>
    <div>
      <span>Login</span> | <span>Sign in</span>
    </div>
  </div>

  <!-- 본문 -->
  <div class="content">
    <div class="restaurant-name">화로상회</div>
    <div class="restaurant-info">성남시 복정동 123-45 | 고깃집 | ₩₩ | 02-123-4567</div>

    <!-- 지도 -->
    <div id="map" class="map-container"></div>

    <!-- 예약 링크 -->
    <a href="https://booking.naver.com/booking/13/bizes/412345" target="_blank" class="reserve-button">예약하러 가기</a>

    <!-- 리뷰 작성 -->
    <div class="review-section">
      <div class="review-title">리뷰 작성</div>
      <form class="review-form">
        <textarea placeholder="리뷰를 작성해주세요"></textarea><br>
        <button type="submit">등록</button>
      </form>

      <div class="review-list">
        <div class="review-item">고기가 정말 맛있어요!</div>
        <div class="review-item">분위기도 좋고 재방문 의사 있습니다.</div>
      </div>
    </div>
  </div>

  <!-- 네이버 지도 API 스크립트 -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.451, 127.128), // 식당 위치 좌표
      zoom: 16
    });

    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.451, 127.128),
      map: map
    });
  </script>

</body>
</html>
