<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EatNearU</title>

  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Rancho&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: white;
    }

    .navbar {
      width: 100%;
      height: 108px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      padding: 0 40px;
    }

    .logo {
      font-family: 'Rancho', cursive;
      font-size: 64px;
      color: black;
    }

    .auth-menu {
      display: flex;
      gap: 20px;
      font-family: 'Rancho', cursive;
      font-size: 48px;
      align-items: center;
      color: black;
    }

    .search-bar {
      margin: 60px auto;
      width: 800px;
      height: 100px;
      background: #E6E7E9;
      border-radius: 11px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .search-icon {
      width: 64px;
      height: 64px;
      background: #D9D9D9;
      border-radius: 8px;
      margin-right: 20px;
    }

    .search-placeholder {
      font-size: 40px;
      color: #9CA3AF;
      font-family: 'Inter', sans-serif;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .category-btn {
      font-family: 'Rancho', cursive;
      font-size: 48px;
      color: black;
      padding: 20px 40px;
      cursor: pointer;
    }

    .category-btn.selected {
      color: #9CA3AF;
    }
  </style>
</head>
<body>

  <!-- ✅ 상단바 -->
  <div class="navbar">
    <div class="logo">EatNearU</div>
    <div class="auth-menu">
      <div>Login</div>
      <div>|</div>
      <div>Sign in</div>
    </div>
  </div>

  <!-- ✅ 검색바 -->
  <div class="search-bar">
    <div class="search-icon"></div>
    <div class="search-placeholder">식당 이름 또는 메뉴 검색</div>
  </div>

  <!-- ✅ 카테고리 필터 -->
  <div class="category-bar">
    <div class="category-btn selected">Korean</div>
    <div class="category-btn">Chinese</div>
    <div class="category-btn">Japanese</div>
    <div class="category-btn">Western</div>
    <div class="category-btn">ALL</div>
  </div>

</body>
</html>
