<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맛집 리뷰 홈</title>

  <!-- ✅ Google Fonts: Rancho + Noto Serif KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Rancho&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background-color: #fafafa;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-family: 'Rancho', cursive;
      font-size: 32px;
      color: #4CAF50;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .category-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #f0f0f0;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .category-btn.selected {
      background-color: #4CAF50;
      color: white;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .restaurant-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .restaurant-card:hover {
      transform: translateY(-4px);
    }

    .restaurant-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .restaurant-info {
      padding: 16px;
    }

    .restaurant-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .rating {
      color: #FFD700;
      font-size: 16px;
    }

    .reserve-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <div class="logo">맛집리뷰</div>
    <div class="nav-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </header>

  <!-- ✅ Main Content -->
  <div class="container">
    <!-- Search Bar -->
    <div class="search-box">
      <input type="text" placeholder="식당 이름이나 메뉴 검색하기..." />
    </div>

    <!-- Categories -->
    <div class="categories">
      <button class="category-btn selected">전체</button>
      <button class="category-btn">한식</button>
      <button class="category-btn">중식</button>
      <button class="category-btn">일식</button>
    </div>

    <!-- Restaurant Cards -->
    <div class="card-grid">
      <!-- Sample Card -->
      <div class="restaurant-card">
        <img src="https://source.unsplash.com/300x200/?restaurant,korean" alt="식당 이미지">
        <div class="restaurant-info">
          <div class="restaurant-name">한식당 삼거리</div>
          <div class="rating">★★★★☆ (4.2)</div>
          <button class="reserve-btn" onclick="window.open('https://booking.naver.com')">예약하기</button>
        </div>
      </div>

      <!-- 추가 카드들은 여기에 계속 붙여나가면 돼 -->
    </div>
  </div>

</body>
</html>
