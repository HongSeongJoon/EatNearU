<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EatNearU - Restaurant List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Rancho&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 4px 4px rgba(0,0,0,0.25);
    }
    .logo {
      font-family: 'Rancho', cursive;
      font-size: 64px;
    }
    .auth {
      display: flex;
      gap: 20px;
      font-family: 'Rancho', cursive;
      font-size: 32px;
    }
    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }
    .search input {
      width: 300px;
      height: 36px;
      border-radius: 11px;
      background: #E6E7E9;
      border: none;
      padding: 0 12px;
    }

    .categories {
      display: flex;
      justify-content: center;
      margin: 40px 0 20px;
      gap: 20px;
      font-family: 'Rancho', cursive;
      font-size: 36px;
    }
    .categories div {
      cursor: pointer;
    }
    .categories .selected {
      color: #9CA3AF;
    }

    .card-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 32px;
      padding: 0 60px;
    }
    .card {
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      border-radius: 3px;
      overflow: hidden;
      font-family: 'Noto Serif KR', serif;
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
    }
    .card-title {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 4px;
    }
    .card-sub {
      font-size: 12px;
      color: #555;
    }
    .reserve-btn {
      margin-top: 12px;
      background: #2A9D8F;
      color: white;
      font-size: 24px;
      font-family: 'Rancho', cursive;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">EatNearU</div>
    <div class="auth">
      <div>Login</div>
      <div>|</div>
      <div>Sign in</div>
    </div>
  </div>

  <div class="search">
    <input type="text" placeholder="Search...">
  </div>

  <div class="categories">
    <div class="selected">Korean</div>
    <div>Chinese</div>
    <div>Japanese</div>
    <div>Western</div>
    <div>ALL</div>
  </div>

  <div class="card-grid">
    <!-- 식당 카드 예시 1 -->
    <div class="card">
      <img src="https://placehold.co/363x240" alt="식당 이미지">
      <div class="card-content">
        <div class="card-title">화로상회</div>
        <div class="card-sub">성남복정점 · ₩ · 고기</div>
        <div class="reserve-btn">reservation</div>
      </div>
    </div>

    <!-- 식당 카드 예시 2 -->
    <div class="card">
      <img src="https://placehold.co/363x240" alt="식당 이미지">
      <div class="card-content">
        <div class="card-title">한식주점낭만</div>
        <div class="card-sub">복정점 · ₩ · 요리주점</div>
        <div class="reserve-btn">reservation</div>
      </div>
    </div>

    <!-- 식당 카드 예시 3 -->
    <div class="card">
      <img src="https://placehold.co/363x240" alt="식당 이미지">
      <div class="card-content">
        <div class="card-title">민속식당</div>
        <div class="card-sub">복정로 · ₩ · 한식</div>
        <div class="reserve-btn">reservation</div>
      </div>
    </div>
  </div>

</body>
</html>
